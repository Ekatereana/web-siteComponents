  <title>Patient`s page</title>

<body>
<div class="navbar bg-primary">
  <h1><i class="fas fa-notes-medical"> Clinic System</i></h1>
  <ul>
    <li><a href="">Bills</a></li>
    <li><a href="">Visits</a></li>
    <li><a href="">Settings</a></li>
    <li><a href="">Log out</a></li>
  </ul>
</div>

<div class=" patient-main">
  <div class="profile patient conteiner card">

    <h3 th:text="${u.getName() + ' ' + u.getLastName()}">Profile name</h3>

    <div>
      <img src="/images/user-profile-icon.png">
    </div>

    <div class="container">
      <form>
        <input type="text" placeholder="What happened?">
        <label for="">When want you to come?</label>
        <input type="date" name="" id="">
        <input type="submit" value="Send" class='btn btn-primary btn-block' >
      </form>
    </div>
  </div>


  <div class="treatment container">
    <div class="card-wd card bg-light patient ">
      <div class="picture">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbj09nbCchBhYF6AJAD0n-NgmlzgzedZDy75ryZl2F12afhqZV">
      </div>
      <div class="info">
        <ul class="list">
          <li>
            Doctor: Mr.Bean
          </li>
          <li>
            Specializes at: gynecology
          </li>
        </ul>
      </div>
      <div class="buttons">
        <div>
          <button class="btn btn-block btn-success">
            Look at the treatment
          </button>
        </div>
        <div>
          <button class="btn btn-block btn-danger">
            Abandon the doctor
          </button>
        </div>
      </div>
    </div>

    <div class="card card-wd bg-light patient">
      <div class="picture">
        <img src="https://otvet.imgsmail.ru/download/u_a7ebccefd29397aab464ae39416bd1fb_800.jpg">
      </div>
      <div class="info">
        <ul class="list">
          <li>
            Doctor: Mr.Sins
          </li>
          <li>
            Specializes at: surgery
          </li>
        </ul>
      </div>
      <div class="buttons">
        <div>
          <button class="btn btn-block btn-success">
            Look at the treatment
          </button>
        </div>
        <div>
          <button class="btn btn-block btn-danger">
            Abandon the doctor
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
