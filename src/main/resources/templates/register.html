<!DOCTYPE html>
<html>
  <head>
    <title>Clinic System</title>
    <link rel="stylesheet" href="App.css">
    <script src="https://kit.fontawesome.com/1dc80494d8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class='navbar bg-primary'>
      <h1><i class="fas fa-notes-medical"> Clinic System</i></h1>
      <ul class='list'>
        <li><a href=''>Login</a></li>
      </ul>
      <h1>KPI 2019</h1>
    </div>

    <div class='form-container'>
      <h1>
          Account <span className='text-primary'>Register</span>
          </h1>
          <form>
        <div class='form-group'>
          <label>Name</label>
          <input
            type='text'
            name='name'
          />
        </div>
        <div class='form-group'>
          <label>Surname</label>
          <input
            type='text'
            name='surname'
          />
        </div>
        <div class='form-group'>
          <label>Email Address</label>
          <input
            type='email'
            name='email'
          />
        </div>
        <div class='form-group'>
          <label>Password</label>
          <input
            type='password'
            name='password1'
          />
        </div>
        <div class='form-group'>
          <label>Password</label>
          <input
            type='password'
            name='password2'
          />
        </div>
        <div class='form-group'>
          <label htmlFor='email'>Insurance</label>
          <label>Yes</label>
          <input type='radio' name='insurance'/>
          <label>No</label>
          <input type='radio' name='insurance'/>
        </div>
        <input
          type='submit'
          value='Register'
          class='btn btn-primary btn-block'
        />
      </form>
    </div>
  </body>
</html>
